<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Amaze UI Admin index Examples</title>
  <meta name="description" content="这是一个 index 页面">
  <meta name="keywords" content="index">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <link rel="icon" type="image/png" href="assets/i/favicon.png">
  <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
  <meta name="apple-mobile-web-app-title" content="Amaze UI" />
  <link rel="stylesheet" href="/static/admin/assets/css/amazeui.min.css" />
  <link rel="stylesheet" href="/static/admin/assets/css/admin.css">
  <link rel="stylesheet" href="/static/admin/assets/css/app.css">
</head>

<body data-type="login">

  <div class="am-g myapp-login">
	<div class="myapp-login-logo-block  tpl-login-max">
		<div class="myapp-login-logo-text">
			<div class="myapp-login-logo-text">
				Amaze UI<span> Login</span> <i class="am-icon-skyatlas"></i>
				
			</div>
		</div>

		<div class="login-font">
			<i>Log In </i> or <span> Sign Up</span>
		</div>
		<div class="am-u-sm-10 login-am-center">
			<form class="am-form" action='{:url("admin/Index/login")}' method="post">
				<fieldset>
					<div class="am-form-group">
						<input type="text" class="" id="doc-ipt-email-1" placeholder="账号" name="username">
					</div>
					<div class="am-form-group">
						<input type="password" class="" id="doc-ipt-pwd-1" placeholder="请输入密码" name="password">
					</div>

						<div >
						<img src="{:captcha_src()}" alt="captcha" style="width: 240px;float: left;" onclick="this.src='{:captcha_src()}?+Math.random()';"/>
						<input type="text" style="width: 240px;height: 57px;margin: 3px;" class="am-form-group" placeholder="请输入验证码" name="captcha"/>
						</div>

					<p><button type="submit" class="am-btn am-btn-default">登录</button></p>
				</fieldset>
			</form>
		</div>
	</div>
</div>

  <script src="/static/admin/assets/js/jquery.min.js"></script>
  <script src="/static/admin/assets/js/amazeui.min.js"></script>
  <script src="/static/admin/assets/js/app.js"></script>
</body>

</html>
